{% extends 'base.html' %}

{% block content %}

<div class="container" style="max-width: 960px; margin: 0 auto; padding: 0 15px;">
    <h2>Create a New Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
    </form>
</div>

{% endblock %}
