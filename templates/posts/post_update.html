{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <h2>Update Post</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_content">Content</label>
            {{ form.content }}
        </div>

        <div class="form-group">
            <label for="id_image">Image</label>
            {{ form.image }}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update Post</button>
    </form>
</div>
{% endblock %}
